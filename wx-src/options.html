<html>
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      label {
        font-size: 10pt;
        margin-right: 6px;
      }

      legend {
        font-size: 11pt;
        font-weight: 600;
      }
      
      button {
        font-size: 10pt;
        height: 32px;
        padding-left: 24px;
        padding-right: 24px;
      }

      fieldset button {
        font-size: 9pt;
        height: 24px;
        padding-left: 18px;
        padding-right: 18px;
      }
      
      .fieldset-content {
        padding: 8px;
      }
      
      #prefs-general {
        margin-bottom: 16px;
      }

      #panicbutton-action-options {
        margin-left: 1.5em;
      }

      #panicbutton-action-desc {
        font-size: 9pt;
        margin-top: 0.2em;
        margin-bottom: 0.8em;
        margin-left: 1.5em;
      }
      
      #panicbutton-action-options-hide-and-replace {
        display: none;
      }

      #webpg-url {
        width: 32em;
      }

      #toolbar-button-caption {
        width: 14em;
      }
      
      #toolbar-button-icon {
        -moz-appearance: treeview;
        padding: 4px;
        width: 320px;
        margin-bottom: 12px;
      }
      
      #toolbar-button-icon input[type="radio"] {
        display: none;
      }

      #toolbar-button-icon label > img {
        padding: 4px;
        margin: 2px;
      }

      #toolbar-button-icon input[type="radio"]:checked + label img {
        background-color: highlight;
      }

      #save-prefs-confirm {
        display: inline;
        margin-left: 12px;
        visibility: hidden;
      }

      #save-prefs-confirm img {
        width: 16px;
        height: 16px;
        margin-right: 4px;
        vertical-align: -2px;
      }
    </style>
  </head>

  <body>
    <div id="ae-panicbutton-preferences">
      <fieldset id="prefs-general">
        <legend>Options</legend>

	<div class="fieldset-content">
          <label for="panicbutton-action">Panic Button action:</label>
          <select id="panicbutton-action" class="browser-style"
           name="panicbutton-action"
  	   onchange="updatePanicButtonActionDesc(this.options[this.selectedIndex].value)">
      	    <option value="0">Hide and replace</option>
	    <option value="1">Minimize all windows</option>
	    <option value="2">Close all windows</option>
          </select>

	  <div id="panicbutton-action-desc"></div>
	  
	  <div id="panicbutton-action-options">
  	    <div id="panicbutton-action-options-hide-and-replace" class="browser-style">
	      <label for="webpg-url">Web location (URL):</label>
	      <input type="text" id="webpg-url" class="browser-style">
	      <button id="reset-url" class="browser-style" onclick="resetWebPgURL()">Reset</button>
	    </div>
	  </div>

	  <div class="row browser-style" style="margin-top:20px">
	    <input type="checkbox" id="shortcut-key">
            <label for="shortcut-key">Enable F9 key to invoke Panic Button action</label>
	  </div>
        </div>
      </fieldset>

      <fieldset id="prefs-customize">
        <legend>Customize</legend>
	
	<div class="fieldset-content">
	  <div class="row browser-style" style="margin-bottom:4px">
  	    <label for="toolbar-button-caption">Toolbar button caption:</label>
	    <input type="text" id="toolbar-button-caption" class="browser-style">
	  </div>
	  
	  <label>Icon:</label>
	  <div id="toolbar-button-icon" style="margin-top:2px">
	    <input type="radio" name="toolbar-button-icon" id="default" value="0">
	    <label for="default"><img src="icons/default24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="exclamation-in-ball" value="1">
	    <label for="exclamation-in-ball"><img src="icons/exclamation-in-ball24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="quit" value="2">
	    <label for="quit"><img src="icons/quit24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="exit-door" value="3">
	    <label for="exit-door"><img src="icons/exit-door24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-minimize" value="4">
	    <label for="window-minimize"><img src="icons/window-minimize24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-with-exclamation" value="5">
	    <label for="window-with-exclamation"><img src="icons/window-with-exclamation24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-with-exclamation-ball" value="6">
	    <label for="window-with-exclamation-ball"><img src="icons/window-with-exclamation-ball24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-with-cross" value="7">
	    <label for="window-with-cross"><img src="icons/window-with-cross24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-with-check" value="8">
	    <label for="window-with-check"><img src="icons/window-with-check24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="plain-window" value="9">
	    <label for="plain-window"><img src="icons/plain-window24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="dotted-window" value="10">
	    <label for="dotted-window"><img src="icons/dotted-window24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="window-with-globe" value="11">
	    <label for="window-with-globe"><img src="icons/window-with-globe24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="web-page" value="12">
	    <label for="web-page"><img src="icons/web-page24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="web-page-with-globe" value="13">
	    <label for="web-page-with-globe"><img src="icons/web-page-with-globe24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="web-document" value="14">
	    <label for="web-document"><img src="icons/web-document24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="smiley" value="15">
	    <label for="smiley"><img src="icons/smiley24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="picture" value="16">	  
	    <label for="picture"><img src="icons/picture24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="desktop" value="17">
	    <label for="desktop"><img src="icons/desktop24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="computer" value="18">
	    <label for="computer"><img src="icons/computer24.png"></label>
	    <input type="radio" name="toolbar-button-icon" id="letter-a" value="19">
	    <label for="letter-a"><img src="icons/letter-a24.png"></label>
	  </div>

	  <button id="reset-customizations" class="browser-style">Reset</button>
	</div>
      </fieldset>

      <div class="row" style="margin-top:14px;margin-left:2px">
        <button id="save-prefs" class="browser-style" onclick="saveOptions(event)">Save</button>
	<div id="save-prefs-confirm"><img src="icons/success.png">Saved changes.</div>
      </div>
    </div>

    <script type="application/javascript" src="options.js"></script>
  </body>
</html>
