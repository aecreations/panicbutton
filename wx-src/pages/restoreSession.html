  <head>
    <meta charset="utf-8">
    <title data-i18n="pswdPrmptHdr"></title>
    <link rel="stylesheet" href="restoreSession.css"/>
  </head>

  <body>
    <main id="ae-panicbutton-restore-session-pswd">
      <div id="dlg-hdr">
        <img id="prmpt-icon" src="../img/icon.svg"/>

      <div class="dlg-content">
	<p class="label" data-i18n="msgUnknown"></p>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>
    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>

    <script src="../modules/aeI18n.js"></script>
