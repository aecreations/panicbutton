<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>&setPassword.title;</title>

    <script src="chrome://panicbutton/content/setPassword.js"></script>

    <style type="text/css">

      body {
        font: message-box;
        background-color: -moz-dialog;
        display: flex;
        flex-direction: column;
        margin: 0.8em;
      }

      label {
        display: inline-block;
        min-width: 10em;
        text-align: right;
        padding-right: 8px;
      }
      
      button {
        margin-left: 6px;
      }
      
      .dlg-row {
        white-space: nowrap;
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        margin-left: 0.5em;
        margin-right: 0.5em;
      }
      
      #dlg-buttons {
        margin-top: 1.2em;
        margin-bottom: 0.5em;
      }

      #dlg-buttons #main-btns {
        float: right;
        padding-left: 1.5em;
      }

      #btn-remove-pswd {
        margin-left: 0;
        clear: left;
      }

      .description {
        width: 27em;
        white-space: normal !important;
        padding-top: 2px;
        padding-bottom: 8px;
      }
      
    </style>

  </head>
  <body onload="init()" onkeypress="handleKeyPress(event)">

    <div id="dlg-banner" class="dlg-row description">&setPswd.description;</div>

    <div id="old-password-fields" class="dlg-row">
      <label for="old-password">&oldPswd.label;</label>
      <input type="password" id="old-password" required="true"/>
    </div>

    <div class="dlg-row">
      <label for="enter-password">&enterPswd.label;</label>
      <input type="password" id="enter-password" required="true"/>
    </div>

    <div class="dlg-row">
      <label for="confirm-password">&confirmPswd.label;</label>
      <input type="password" id="confirm-password" required="true"/>
    </div>
    
    <div id="dlg-buttons" class="dlg-row">
      <div id="main-btns">
        <button id="btn-accept" onclick="return accept()">&setPswd.label;</button>
        <button id="btn-cancel" onclick="return cancel()">&cancelButton.label;</button>
      </div>

      <button id="btn-remove-pswd" onclick="removePassword()">&removePswd.label;</button>
    </div>
  </body>
</html>
