<html>
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      label {
        font-family: sans-serif;
        font-size: 10pt;
      }
      
      #prefs-general { margin-bottom: 16px; }

      #panicbutton-action-options-hide-and-replace {
        display: none;
      }

      #webpg-url {
        width: 16em;
      }
    </style>
  </head>

  <body>
    <form>
      <div id="prefs-general">
        <label for="panicbutton-action">Panic Button action:</label>
        <select id="panicbutton-action" name="panicbutton-action"
	 onchange="updatePanicButtonActionDesc(this.options[this.selectedIndex].value)">
  	  <option value="0">Hide and replace</option>
	  <option value="1">Minimize all windows</option>
	  <option value="2">Close all windows</option>
        </select>

	<div id="panicbutton-action-options-hide-and-replace">
	  <label for="webpg-url">Web location (URL):</label>
	  <input type="text" id="webpg-url"/>
	</div>
        <br/>
        <input type="checkbox" id="shortcut-key">
        <label for="shortcut-key">Enable F9 key to invoke Panic Button action</label>
      </div>

      <div id="prefs-customize">
	<label for="toolbar-button-caption">Toolbar button caption:</label>
	<input type="text" id="toolbar-button-caption"/>
	<br/>
	<label for="toolbar-button-icon">Icon:</label>
	<select id="toolbar-button-icon" name="toolbar-button-icon">
	  <option value="default">Default</option>
	  <option value="exclamation-in-ball">Exclamation in ball</option>
	  <option value="quit">Quit</option>
	  <option value="exit-door">Exit door</option>
	  <option value="window-minimize">Window minimize</option>
	  <option value="window-with-exclamation">Window with exclamation</option>
	  <option value="window-with-exclamation-ball">Window with exclamation ball</option>
	  <option value="window-with-cross">Window with cross</option>
	  <option value="window-with-check">Window with check</option>
	  <option value="plain-window">Plain window</option>
	  <option value="dotted-window">Dotted window</option>
	  <option value="window-with-globe">Window with globe</option>
	  <option value="web-page">Web page</option>
	  <option value="web-page-with-globe">Web page with globe</option>
	  <option value="web-document">Web document</option>
	  <option value="smiley">Smiley</option>
	  <option value="picture">Picture</option>
	  <option value="desktop">Desktop</option>
	  <option value="computer">Computer</option>
	  <option value="letter-a">Letter 'A'</option>
	</select>
      </div>
      <br/>
      <button type="submit">Save</button>
    </form>

    <script type="application/javascript" src="options.js"></script>
  </body>
</html>
